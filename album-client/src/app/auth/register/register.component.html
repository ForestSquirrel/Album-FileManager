<div class="auth-container">
  <h2>Register</h2>
  <form (submit)="onSubmit()" #registerForm="ngForm" class="register-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput required name="username" [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width password-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        required
        name="password"
        [(ngModel)]="password"
        [type]="showPassword ? 'text' : 'password'"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="togglePasswordVisibility('password')"
        [attr.aria-label]="'Toggle password visibility'"
        [attr.aria-pressed]="showPassword">
        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width password-field">
      <mat-label>Repeat Password</mat-label>
      <input
        matInput
        required
        name="repeatPassword"
        [(ngModel)]="repeatPassword"
        [type]="showRepeatPassword ? 'text' : 'password'"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="togglePasswordVisibility('repeatPassword')"
        [attr.aria-label]="'Toggle repeat password visibility'"
        [attr.aria-pressed]="showRepeatPassword">
        <mat-icon>{{ showRepeatPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="register-button">
      Register
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>

  <p class="login-text">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
